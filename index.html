<html ng-app="interludes">
    <head>
        <meta charset="utf-8" /> 
        <meta content="width=device-width, user-scalable=no" name="viewport">
        <title>Interludes at Bawley</title>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/font-awesome.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Raleway|Noto+Serif|Slabo+27px' rel='stylesheet' type='text/css'>

          function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
          }
        </script>
    </head>
    
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="mainCtrl">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <div class="navbar-brand" style="margin-top:10px;">INTERLUDES</div>
                </div>
                <div class="navbar-collapse collapse pull-right">
                    <ul class="nav navbar-nav">
                        <li ng-class="{active: isActive('/')}"><a href="#/">Home</a></li>
                        <li ng-class="{active: isActive('/cottage')}"><a href="#cottage">Cottages</a></li>
                        <li ng-class="{active: isActive('/gallery')}"><a href="#gallery">Gallery</a></li>
                        <li ng-class="{active: isActive('/rates')}"><a href="#rates">Rates</a></li>
                        <li ng-class="{active: isActive('/booking')}"><a href="#booking">Bookings</a></li>
                        <li ng-class="{active: isActive('/contact')}"><a href="#contact">Contact Us</a></li>
                        <li><a href="https://apac.littlehotelier.com/properties/intercottagesdirect" target="_blank"><div class="btn" style="background-color: #aaaa55; color: white;">Book Now</div></a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div data-ng-view id="view"></div>

        <script src="lib/jquery-1.12.0.min.js"></script>
        <script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyBmPCFkBHV30QsL2SklJDJCvulJs235rHs'></script>
        <script src="lib/bootstrap.min.js"></script>
        <script src="js/transition.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
        <script src="js/angular-simple-logger.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-google-maps/2.3.3/angular-google-maps.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/main.js"></script>

        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-73453339-4', 'auto');
          ga('send', 'pageview');
            
            
            
        $(document).ready(function () {
            $('.navbar-collapse a').click(function(){
                $(".navbar-collapse").collapse('hide');
            });
            function CloseNav() {
                $(".navbar-collapse").stop().css({ 'height': '1px' }).removeClass('in').addClass("collapse");
                $(".navbar-toggle").stop().removeClass('collapsed');
            }

            $('body').click(function (event) {
                var clickover = $(event.target);
                var _opened = $(".navbar-collapse").hasClass("collapse in");
                if (_opened === true && !clickover.hasClass("navbar-toggle")) {
                    $(".navbar-collapse").collapse('hide');
                }

            });
            
        });
        </script>
    </body>
</html>
